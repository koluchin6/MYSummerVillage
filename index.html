<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MySummerVillage - Официальный сайт</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />
    <style>
        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: -1000% -1000%; }
        }
        
        body {
            margin: 0;
            padding: 0;
            background-image: url('images/background.jpg');
            background-size: 120% 120%;
            background-attachment: fixed;
            background-position: 0% 0%;
            animation: moveBackground 120s linear infinite;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-bottom: 100px; /* Добавляем место для футера */
        }

        /* Стили для футера */
        .footer {
            position: fixed;
            bottom: -100px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            color: #FFD700;
            text-align: center;
            padding: 20px 0;
            font-family: 'Permanent Marker', cursive;
            font-size: 20px;
            transition: bottom 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            border-top: 3px solid #8B4513;
            box-shadow: 0 -5px 25px rgba(139, 69, 19, 0.5);
            text-shadow: 1px 1px 2px #000;
        }
        
        .footer.active {
            bottom: 0;
        }

        /* Остальные стили остаются без изменений */
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid #8B4513;
            border-radius: 15px;
            max-width: 800px;
            margin: 40px 20px 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            font-family: 'Permanent Marker', cursive;
            color: #FFD700;
            text-shadow: 1px 1px 2px #000;
        }

        /* ... остальные стили из предыдущего кода ... */

    </style>
</head>
<body>
    <!-- Весь предыдущий контент -->
    <div class="container">
        <!-- ... предыдущий контент контейнера ... -->
    </div>

    <div class="social-panel">
        <!-- ... предыдущий контент соцпанели ... -->
    </div>

    <div class="guide">
        <!-- ... предыдущий контент гайда ... -->
    </div>

    <div id="download-archive">
        <!-- ... предыдущий контент загрузки ... -->
    </div>

    <div class="community-works">
        <!-- ... предыдущий контент галереи ... -->
    </div>

    <!-- Добавляем футер -->
    <div class="footer" id="pageFooter">
        © 2025 Koluchin6Company. Все права защищены.
    </div>

    <script>
        // Весь предыдущий JavaScript код для галереи

        // Скрипт для футера
        const footer = document.getElementById('pageFooter');
        let isFooterVisible = false;
        let lastScrollPosition = 0;

        function checkFooterPosition() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const scrollPosition = scrollTop + windowHeight;

            // Проверяем достижение конца страницы
            if (documentHeight - scrollPosition < 100) {
                if (!isFooterVisible) {
                    footer.classList.add('active');
                    isFooterVisible = true;
                }
            } else {
                // Проверяем направление скролла
                if (scrollTop > lastScrollPosition) {
                    // Скролл вниз
                    if (!isFooterVisible) {
                        footer.classList.add('active');
                        isFooterVisible = true;
                    }
                } else {
                    // Скролл вверх
                    if (isFooterVisible) {
                        footer.classList.remove('active');
                        isFooterVisible = false;
                    }
                }
            }
            lastScrollPosition = scrollTop;
        }

        // Оптимизация с помощью throttle
        function throttle(func, limit) {
            let lastFunc;
            let lastRan;
            return function() {
                const context = this;
                const args = arguments;
                if (!lastRan) {
                    func.apply(context, args);
                    lastRan = Date.now();
                } else {
                    clearTimeout(lastFunc);
                    lastFunc = setTimeout(function() {
                        if ((Date.now() - lastRan) >= limit) {
                            func.apply(context, args);
                            lastRan = Date.now();
                        }
                    }, limit - (Date.now() - lastRan));
                }
            }
        }

        // Обработчики событий
        window.addEventListener('scroll', throttle(checkFooterPosition, 100));
        window.addEventListener('resize', checkFooterPosition);
        window.addEventListener('load', checkFooterPosition);

        // Инициализация галереи
        document.addEventListener('DOMContentLoaded', () => {
            // ... предыдущий код инициализации галереи ...
        });
    </script>
</body>
</html>
